<!DOCTYPE html>
<html>
<head>
    <title>설비 트러블 대응 보고</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 5px; }
        button { margin-top: 10px; padding: 10px; background-color: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>설비 트러블 대응 보고</h2>
        <form id="reportForm">
            <label>호기: <input type="text" id="machine"></label>
            <label>색지도 시간: <input type="text" id="inspectionTime"></label>
            <label>작업 시간: <input type="text" id="workTime"></label>
            <label>설비부위: <input type="text" id="equipmentPart"></label>
            <label>현상: <input type="text" id="phenomenon"></label>
            <label>조치내용: <textarea id="action"></textarea></label>
            <button type="button" onclick="generateReport()">보고서 생성</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        function generateReport() {
            let report = `
            <h3>설비 트러블 대응 보고</h3>
            <p><strong>호기:</strong> ${document.getElementById('machine').value}</p>
            <p><strong>색지도 시간:</strong> ${document.getElementById('inspectionTime').value}</p>
            <p><strong>작업 시간:</strong> ${document.getElementById('workTime').value}</p>
            <p><strong>설비부위:</strong> ${document.getElementById('equipmentPart').value}</p>
            <p><strong>현상:</strong> ${document.getElementById('phenomenon').value}</p>
            <p><strong>조치내용:</strong> ${document.getElementById('action').value}</p>
            `;
            document.getElementById('output').innerHTML = report;
        }
    </script>
</body>
</html>
